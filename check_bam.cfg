[JOB_CONTROL]
max_once_jobs    = 200
interval         = 10
wait_time        = 0
retry_max        = 5
qsub_option      = -l s_vmem=1G,mem_req=1G

[TOOLS]
samtools    = "samtools"

[METADATA]
analyte_type          = DNA
experimental_strategy = WXS,exome
platform              = Illumina

[CHECKBAM]
read_total = 2000000
single_rate = 0.2
